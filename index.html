<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="search-top">
        <img class="shopLogo" src="./logoShopus.png" alt="someImg" />
        <div class="search">
          <input class="search-input" type="text" />
          <div class="search-button">
            <svg
              class="magnify"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </div>
        </div>
        <div class="someEle">
          <div class="orderedItems">
            <svg
              class="cart"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>cart-variant</title>
              <path
                d="M19 20C19 21.11 18.11 22 17 22C15.89 22 15 21.1 15 20C15 18.89 15.89 18 17 18C18.11 18 19 18.9 19 20M7 18C5.89 18 5 18.89 5 20C5 21.1 5.89 22 7 22C8.11 22 9 21.11 9 20S8.11 18 7 18M7.2 14.63L7.17 14.75C7.17 14.89 7.28 15 7.42 15H19V17H7C5.89 17 5 16.1 5 15C5 14.65 5.09 14.32 5.24 14.04L6.6 11.59L3 4H1V2H4.27L5.21 4H20C20.55 4 21 4.45 21 5C21 5.17 20.95 5.34 20.88 5.5L17.3 11.97C16.96 12.58 16.3 13 15.55 13H8.1L7.2 14.63M8.5 11H10V9H7.56L8.5 11M11 9V11H14V9H11M14 8V6H11V8H14M17.11 9H15V11H16L17.11 9M18.78 6H15V8H17.67L18.78 6M6.14 6L7.08 8H10V6H6.14Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="otherPages">
        <h4 class="home">Home</h4>
        <h4 class="newTech">New Tech</h4>
        <h4 class="bestSellers">Best Sellers</h4>
        <h4 class="phones">Phones</h4>
        <h4 class="computers">Computers</h4>
        <h4 class="tvs">Tv's</h4>
        <h4 class="about">About us</h4>
        <h4 class="contact">Contact</h4>
      </div>
    </div>

    <div class="main">
      <div class="content">
        <div class="slider">
          <div class="images">
            <img class="visible" src="scary.jpg" alt="img" />
            <img class="non-visible" src="" alt="img" />
            <img class="non-visible" src="" alt="img" />
            <img class="non-visible" src="" alt="img" />
            <img class="non-visible" src="" alt="img" />
            <div class="point-container">
              <div class="point checked"></div>
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
            <div class="prev">&#8249;</div>
            <div class="next">&#8250;</div>
          </div>
        </div>
        <div class="side-bar"></div>
        <div class="things"></div>
      </div>
    </div>

    <div class="footer"></div>

    <script src="app.js"></script>
  </body>
</html>
